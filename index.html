<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

    

</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Train Scheduler</h1>
          <p class="lead">Get to your destination on time.</p>
        </div>
      </div>

      <div class = "row">
        <div class = "col-md-12">
            <div id="current-train-panel" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='current-train-schedule'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (Min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="itemize">
                            </tbody>
                        </table>
                    </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
      <div id="add-train-panel" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Add Train</strong></h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="name-input">Train Name</label>
              <input class="form-control" id="train-name" type="text">
            </div>
            <div class="form-group">
              <label for="role-input">Destination</label>
              <input class="form-control" id="destination" type="text">
            </div>
                            <div class="form-group">
              <label for="start-input">First Train Time (Military Time)</label>
              <input class="form-control" id="first-train-time" type="text">
            </div>
            <div class="form-group">
              <label for="minute-input">Frequency (Min)</label>
              <input class="form-control" id="frequency" type="number">
            </div>
            <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

    </div>

    <script src="assets/javascript/app.js"></script>
</body>
</html>
